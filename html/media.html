<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>media</title>
    <!-- bootstrap link start -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <!-- bootstrap js start-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <!-- bootstrap js end-->
    <!-- bootstrap link end -->
    <link rel="stylesheet" href="../scss/media/media.css" />
    <link rel="shortcut icon" type="image" href="../images/logo.png" />
  </head>
  <body>
    <!-- header start -->
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img src="../images/logo.png" alt="logo" class="logo" />
          </a>
          <button
            class="navbar-toggler text-warning"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarColor01"
            aria-controls="navbarColor01"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse justify-content-center"
            id="navbarColor01"
          >
            <ul class="navbar-nav mb-2 mb-lg-0 text-center">
              <li class="nav-item">
                <a
                  class="nav-link text-warning active"
                  aria-current="page"
                  href="../index.html"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link text-warning" href="./about.html">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-warning" href="./media.html">Media</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-warning" href="./FAQ.html">FAQ</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-warning" href="./contact.html"
                  >Contact</a
                >
              </li>
            </ul>
          </div>
          <img src="../images/welcome.png" alt="logo" class="logo2" />
        </div>
      </nav>
    </header>
    <!-- header end -->
    <!-- contect start-->
    <!-- lightbox start -->
    <div class="pictures">
      <div class="column">
        <img
          src="../images/pic1.jpg"
          style="width: 100%"
          onclick="openModal();currentSlide(1)"
          class="hover-shadow cursor"
        />
      </div>
      <div class="column">
        <img
          src="../images/pic2.jpg"
          style="width: 100%"
          onclick="openModal();currentSlide(2)"
          class="hover-shadow cursor"
        />
      </div>
      <div class="column">
        <img
          src="../images/pic5.jpg"
          style="width: 100%"
          onclick="openModal();currentSlide(3)"
          class="hover-shadow cursor"
        />
      </div>
      <div class="column">
        <img
          src="../images/pic3.jpg"
          style="width: 100%"
          onclick="openModal();currentSlide(4)"
          class="hover-shadow cursor"
        />
      </div>
    </div>

    <div id="myModal" class="modal">
      <span class="close cursor" onclick="closeModal()">&times;</span>
      <div class="modal-content">
        <div class="mySlides">
          <div class="numbertext">1 / 4</div>
          <img src="../images/pic1.jpg" style="width: 100%" />
        </div>

        <div class="mySlides">
          <div class="numbertext">2 / 4</div>
          <img src="../images/pic2.jpg" style="width: 100%" />
        </div>

        <div class="mySlides">
          <div class="numbertext">3 / 4</div>
          <img src="../images/pic5.jpg" style="width: 100%" />
        </div>

        <div class="mySlides">
          <div class="numbertext">4 / 4</div>
          <img src="../images/pic3.jpg" style="width: 100%" />
        </div>

        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>

        <div class="caption-container">
          <p id="caption"></p>
        </div>

        <div class="column">
          <img
            class="demo cursor"
            src="../images/pic1.jpg"
            style="width: 100%"
            onclick="currentSlide(1)"
          />
        </div>
        <div class="column">
          <img
            class="demo cursor"
            src="../images/pic2.jpg"
            style="width: 100%"
            onclick="currentSlide(2)"
          />
        </div>
        <div class="column">
          <img
            class="demo cursor"
            src="../images/pic5.jpg"
            style="width: 100%"
            onclick="currentSlide(3)"
          />
        </div>
        <div class="column">
          <img
            class="demo cursor"
            src="../images/pic3.jpg"
            style="width: 100%"
            onclick="currentSlide(4)"
          />
        </div>
      </div>
    </div>
    <!-- lightbox end -->
    <!-- video start -->
    <video width="400" controls>
      <source
        src="../images/media/Mardi Gras Corporate Event Produced by Treadway Events.mp4"
        type="video/ogg"
      />
      <source
        src="../images/media/Mardi Gras 2023 Highlight Video.mp4"
        type="video/mp4"
      />
    </video>
    <!-- video end -->
    <!-- contect end-->
    <!-- footer start -->
    <section class="footer">
      <p class="copyright">Copyright Â© 2023 luka varsimashvili site</p>
    </section>
    <!-- footer end -->
    <!-- js start-->
    <script src="../js/media.js"></script>
    <!-- js end-->
  </body>
</html>
